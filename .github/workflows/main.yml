name: Deploy Discord Bot
on:
  push:
    branches:
      - main  # Adjust to your target branch
  schedule:
    - cron: '55 */5 * * *'  # Triggers every 5 hours and 55 minutes
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Step 2: Install system dependencies (FFmpeg and Tesseract OCR)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg tesseract-ocr tesseract-ocr-eng
      
      # Step 3: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # Step 4: Cache pip dependencies (Optional)
      - name: Cache pip dependencies (Optional)
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      # Step 5: Install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      
      # Step 6: Verify Tesseract installation
      - name: Verify Tesseract installation
        run: |
          tesseract --version
          tesseract --list-langs
      
      # Step 7: Run the bot
      - name: Run the bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}  # âœ… Add PostgreSQL database URL
        run: |
          source venv/bin/activate
          python main.py
      
      # Step 8: Save data to repository
      - name: Commit database file
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -f data.db ]; then
            git add data.db
            git commit -m "Save database changes"
            git push
          fi
